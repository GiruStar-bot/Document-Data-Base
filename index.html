<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Economic Document Base | AI Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        .search-highlight {
            background: #fde68a;
            padding: 0 2px;
            border-radius: 2px;
        }
        /* Chat UI Styles */
        #chat-window {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 380px;
            max-width: calc(100vw - 48px);
            height: 500px;
            z-index: 1000;
        }
        .chat-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
        }
        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: #f1f5f9;
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #cbd5e1;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f0f2f5] min-h-screen text-slate-900">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-white/20">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <i class="fas fa-landmark text-white"></i>
                </div>
                <div>
                    <span class="text-xl font-extrabold tracking-tighter text-slate-900 uppercase">GiruStar <span class="text-indigo-600">DocDB</span></span>
                    <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">AI-Enhanced Economic Archive</p>
                </div>
            </div>
            <div id="sync-status" class="hidden sm:flex items-center space-x-2 text-[11px] font-bold text-slate-400 bg-white/50 px-4 py-2 rounded-full border border-white/50 shadow-sm">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                <span id="sync-text">System Live</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto text-center mb-16">
            <h1 class="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight leading-tight">
                世界中の経済データを<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-600">AIがナビゲート。</span>
            </h1>
            <p class="text-slate-500 text-lg font-medium">Geminiが搭載されました。右下のボタンから最新の経済動向を質問できます。</p>
        </div>

        <!-- Toolbar -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-12">
            <div class="md:col-span-7 relative">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="国名、組織名、キーワードで検索..." 
                       class="w-full pl-14 pr-6 py-5 rounded-3xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 transition-all text-lg shadow-sm bg-white">
            </div>
            <div class="md:col-span-3">
                <select id="countryFilter" class="w-full px-6 py-5 rounded-3xl border-none ring-1 ring-slate-200 font-bold text-slate-600 shadow-sm focus:ring-2 focus:ring-indigo-500 bg-white">
                    <option value="all">全ての国・地域</option>
                    <option value="JPN">日本 (Japan)</option>
                    <option value="USA">アメリカ (USA)</option>
                    <option value="EUR">欧州 (Europe)</option>
                    <option value="INT">国際組織 (International)</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <button onclick="location.reload()" class="w-full h-full rounded-3xl bg-white ring-1 ring-slate-200 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition-all shadow-sm flex items-center justify-center">
                    <i class="fas fa-sync-alt mr-2"></i> 更新
                </button>
            </div>
        </div>

        <!-- Document Grid -->
        <div id="document-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full py-24 text-center">
                <i class="fas fa-circle-notch fa-spin text-4xl text-indigo-200"></i>
            </div>
        </div>
    </main>

    <!-- AI Chat UI -->
    <div id="chat-window" class="glass-card rounded-[2rem] shadow-2xl flex flex-col overflow-hidden">
        <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-robot text-indigo-200"></i>
                <span class="font-bold">Gemini Assistant</span>
            </div>
            <button onclick="toggleChat()" class="text-white opacity-70 hover:opacity-100 transition-opacity">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col space-y-4">
            <div class="ai-message chat-message">
                こんにちは！本データベースに収録されている経済文書について、何でも聞いてください。例えば「最近のIMFの予測は？」など。
            </div>
        </div>
        <div class="p-4 border-t border-slate-100 bg-white">
            <div class="relative">
                <input type="text" id="chatInput" placeholder="質問を入力..." 
                       class="w-full pl-4 pr-12 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="sendBtn" class="absolute right-2 top-1/2 -translate-y-1/2 text-indigo-600 p-2 hover:bg-indigo-50 rounded-lg transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <button onclick="toggleChat()" class="fixed bottom-6 right-6 w-16 h-16 bg-indigo-600 rounded-full shadow-xl flex items-center justify-center text-white text-2xl hover:scale-110 transition-transform z-[1001] group">
        <i class="fas fa-comment-dots group-hover:hidden"></i>
        <i class="fas fa-times hidden group-hover:block"></i>
    </button>

    <script>
        let documents = [];
        const isGithubPages = window.location.hostname.includes('github.io');
        const indexPath = isGithubPages ? `/Document-Data-Base/data/master_index.json` : 'data/master_index.json';
        const apiKey = ""; // Runtime provides this

        async function init() {
            try {
                const response = await fetch(`${indexPath}?t=${Date.now()}`);
                if (!response.ok) throw new Error();
                documents = await response.json();
                render(documents);
                document.getElementById('sync-text').innerText = `Synced: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                console.error("Fetch failed, fallback to mock.");
                documents = [
                    { country: "USA", organization: "FED", title: "Beige Book - February 2026", date: "2026-02-05", category: "Economic Report", url: "#" },
                    { country: "JPN", organization: "MOF", title: "令和7年度予算案", date: "2024-12-24", category: "Budget", url: "#" }
                ];
                render(documents);
            }
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        async function callGemini(query) {
            const systemPrompt = `あなたは経済・財政の公的文書データベース「GiruStar DocDB」のアシスタントです。
            現在のデータベースには以下の国・組織の文書が含まれています: ${Array.from(new Set(documents.map(d => d.country + " " + d.organization))).join(', ')}。
            ユーザーの質問に対して、専門的かつ分かりやすく回答してください。必要に応じてGoogle検索を利用して最新の経済情報を補足してください。`;

            let retries = 0;
            const delays = [1000, 2000, 4000, 8000, 16000];

            while (retries < 5) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            tools: [{ "google_search": {} }]
                        })
                    });

                    if (!response.ok) throw new Error('API request failed');
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "申し訳ありません。回答を生成できませんでした。";
                } catch (e) {
                    await new Promise(r => setTimeout(r, delays[retries]));
                    retries++;
                }
            }
            return "現在AIが非常に混み合っています。しばらくしてから再度お試しください。";
        }

        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        async function handleSend() {
            const text = chatInput.value.trim();
            if (!text) return;

            chatInput.value = '';
            appendMessage(text, 'user');

            const loadingId = appendMessage('<span class="typing-dot"></span><span class="typing-dot" style="animation-delay: 0.2s"></span><span class="typing-dot" style="animation-delay: 0.4s"></span>', 'ai');
            
            const aiResponse = await callGemini(text);
            document.getElementById(loadingId).innerText = aiResponse;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendMessage(text, role) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = `${role}-message chat-message`;
            div.innerHTML = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        sendBtn.onclick = handleSend;
        chatInput.onkeypress = (e) => e.key === 'Enter' && handleSend();

        // Standard render logic
        function render(items, searchTerm = "") {
            const grid = document.getElementById('document-grid');
            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400 font-bold">該当する文書はありません</div>`;
                return;
            }
            grid.innerHTML = items.map(doc => `
                <div class="glass-card rounded-[2.5rem] p-9 flex flex-col h-full relative group">
                    <div class="flex justify-between items-center mb-8">
                        <div class="px-4 py-1.5 rounded-full bg-indigo-50 text-indigo-600 text-[10px] font-extrabold uppercase tracking-widest border border-indigo-100">
                            ${doc.country}
                        </div>
                        <div class="text-[11px] font-bold text-slate-300">${doc.date}</div>
                    </div>
                    <div class="text-[11px] font-black text-indigo-400 uppercase tracking-tighter mb-2">${doc.organization}</div>
                    <h3 class="text-xl font-extrabold text-slate-800 leading-tight mb-6 flex-grow group-hover:text-indigo-600 transition-colors">
                        ${doc.title}
                    </h3>
                    <div class="pt-6 border-t border-slate-100 flex items-center justify-between">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">${doc.category || 'Economic'}</span>
                        <a href="${doc.url}" target="_blank" class="w-12 h-12 rounded-2xl bg-slate-900 text-white flex items-center justify-center hover:bg-indigo-600 transition-all shadow-lg hover:rotate-6">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = documents.filter(d => 
                d.title.toLowerCase().includes(val) || d.organization.toLowerCase().includes(val) || d.country.toLowerCase().includes(val)
            );
            render(filtered);
        });

        document.getElementById('countryFilter').addEventListener('change', (e) => {
            const val = e.target.value;
            const filtered = val === 'all' ? documents : documents.filter(d => d.country === val);
            render(filtered);
        });

        window.onload = init;
    </script>
</body>
</html>
