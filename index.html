<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Insight Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 一括ダウンロード用のJSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [docs, setDocs] = useState([]);
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [loading, setLoading] = useState(true);
            const [viewMode, setViewMode] = useState('list'); // 'list' or 'analytics'

            const GITHUB_USER = 'Girustar-bot'; 
            const REPO_NAME = 'Document-Data-Base';
            const DATA_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/data/current/global-index.json`;

            useEffect(() => {
                fetch(DATA_URL)
                    .then(res => res.json())
                    .then(data => {
                        setDocs(data);
                        setLoading(false);
                    })
                    .catch(() => {
                        setDocs([
                            { id: 1, title: "経済安保推進法に関する指針", country_code: "jp", region: "asia", date: "2026-02-10", risk_level: "Critical", category: "Security", summary: "AI分析済み: 供給網の強靭化を目的とした新基準の導入。", has_pdf: true },
                            { id: 2, title: "Clean Air Act Amendment", country_code: "us", region: "americas", date: "2026-02-08", risk_level: "Warning", category: "Environment", summary: "AI分析済み: 排出規制の強化と罰則の改正。", has_pdf: true }
                        ]);
                        setLoading(false);
                    });
            }, []);

            // チャット用チャートの描画
            useEffect(() => {
                if (viewMode === 'analytics' && docs.length > 0) {
                    const ctx = document.getElementById('riskChart');
                    if (ctx) {
                        new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Critical', 'Warning', 'Notice', 'Info'],
                                datasets: [{
                                    data: [
                                        docs.filter(d => d.risk_level === 'Critical').length,
                                        docs.filter(d => d.risk_level === 'Warning').length,
                                        docs.filter(d => d.risk_level === 'Notice').length,
                                        docs.filter(d => d.risk_level === 'Info').length,
                                    ],
                                    backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#94a3b8']
                                }]
                            },
                            options: { cutout: '70%' }
                        });
                    }
                }
            }, [viewMode, docs]);

            // 一括ダウンロード機能
            const handleBulkDownload = async () => {
                const zip = new JSZip();
                const selectedDocs = docs.filter(d => selectedIds.has(d.title)); // titleをキーに
                
                if (selectedDocs.length === 0) return alert("ファイルを選択してください。");

                for (const doc of selectedDocs) {
                    // 実際にはGitHubのRaw URLからPDFをフェッチする
                    // const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/${doc.pdf_path}`);
                    // const blob = await response.blob();
                    // zip.file(`${doc.title}.pdf`, blob);
                    
                    // デモ用: テキストファイルをPDFとして代用
                    zip.file(`${doc.title}.txt`, `Content of ${doc.title}\nAI Summary: ${doc.summary}`);
                }

                const content = await zip.generateAsync({ type: "blob" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = `documents_archive_${new Date().getTime()}.zip`;
                link.click();
            };

            const toggleSelect = (id) => {
                const next = new Set(selectedIds);
                if (next.has(id)) next.delete(id); else next.add(id);
                setSelectedIds(next);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                                    <Icon name="brain-circuit" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold text-slate-900 leading-none">AI Doc Analyzer</h1>
                                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Intelligent Repo Management</span>
                                </div>
                            </div>

                            <div className="flex items-center gap-2 bg-slate-100 p-1 rounded-lg">
                                <button 
                                    onClick={() => setViewMode('list')}
                                    className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${viewMode === 'list' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>
                                    Documents
                                </button>
                                <button 
                                    onClick={() => setViewMode('analytics')}
                                    className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${viewMode === 'analytics' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>
                                    Insights
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-10">
                        {viewMode === 'list' ? (
                            <div className="space-y-6">
                                <div className="flex items-center justify-between">
                                    <div className="text-sm text-slate-500 font-medium">
                                        <span className="text-slate-900 font-bold">{docs.length}</span> documents detected in repository
                                    </div>
                                    <button 
                                        onClick={handleBulkDownload}
                                        disabled={selectedIds.size === 0}
                                        className="flex items-center gap-2 bg-indigo-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-xl shadow-indigo-100 disabled:opacity-50 disabled:shadow-none transition-all active:scale-95"
                                    >
                                        <Icon name="download" size={18} />
                                        Batch Download ({selectedIds.size})
                                    </button>
                                </div>

                                <div className="grid gap-4">
                                    {docs.map((doc, idx) => (
                                        <div key={idx} className={`bg-white border rounded-2xl p-4 flex gap-4 transition-all hover:border-indigo-200 ${selectedIds.has(doc.title) ? 'ring-2 ring-indigo-500 border-indigo-500 shadow-lg shadow-indigo-50' : 'border-slate-200 shadow-sm'}`}>
                                            <div className="pt-1">
                                                <input 
                                                    type="checkbox" 
                                                    checked={selectedIds.has(doc.title)}
                                                    onChange={() => toggleSelect(doc.title)}
                                                    className="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer"
                                                />
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-1">
                                                    <span className={`px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider border ${
                                                        doc.risk_level === 'Critical' ? 'bg-red-50 text-red-700 border-red-100' : 
                                                        doc.risk_level === 'Warning' ? 'bg-amber-50 text-amber-700 border-amber-100' : 'bg-blue-50 text-blue-700 border-blue-100'
                                                    }`}>
                                                        {doc.risk_level}
                                                    </span>
                                                    <span className="text-slate-400 text-xs font-bold">{doc.country_code} / {doc.category}</span>
                                                    <span className="ml-auto text-slate-400 text-xs">{doc.date}</span>
                                                </div>
                                                <h3 className="text-slate-900 font-bold mb-2">{doc.title}</h3>
                                                <div className="bg-slate-50 rounded-xl p-3 flex gap-3 items-start border border-slate-100">
                                                    <Icon name="sparkles" size={16} className="text-indigo-500 shrink-0 mt-0.5" />
                                                    <p className="text-slate-600 text-sm leading-relaxed">{doc.summary}</p>
                                                </div>
                                            </div>
                                            <div className="flex flex-col justify-center gap-2">
                                                <button className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                                                    <Icon name="eye" size={20} />
                                                </button>
                                                <a href={doc.url} target="_blank" className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                                                    <Icon name="external-link" size={20} />
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2 bg-white rounded-3xl p-8 border border-slate-200 shadow-sm">
                                    <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                                        <Icon name="bar-chart-3" className="text-indigo-600" />
                                        Risk Distribution
                                    </h2>
                                    <div className="max-w-md mx-auto">
                                        <canvas id="riskChart"></canvas>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl shadow-indigo-100">
                                        <h3 className="font-bold mb-2 text-indigo-100 text-xs uppercase tracking-widest">AI Productivity</h3>
                                        <div className="text-3xl font-bold mb-1">94%</div>
                                        <p className="text-indigo-100 text-sm opacity-80">Manual summary work reduced by the analysis engine.</p>
                                    </div>
                                    <div className="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm">
                                        <h3 className="font-bold text-slate-800 mb-4">Top Categories</h3>
                                        <div className="space-y-3">
                                            {['Environment', 'Security', 'Economy'].map(cat => (
                                                <div key={cat} className="flex items-center justify-between">
                                                    <span className="text-slate-500 text-sm">{cat}</span>
                                                    <span className="text-slate-900 font-bold text-sm">{Math.floor(Math.random()*10)} docs</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
