<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Economic Document Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">

    <!-- Global Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i class="fas fa-chart-line text-white"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-800 uppercase">Doc-DB <span class="text-indigo-600">Economy</span></span>
            </div>
            <div id="sync-status" class="text-[10px] font-bold text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase tracking-widest">
                Checking Sync...
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="py-12 px-6 bg-white border-b border-slate-100 mb-8">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-4xl font-black text-slate-900 mb-4 leading-tight">
                世界各国の経済公的文書を<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500">リアルタイムに一元化</span>
            </h2>
            <p class="text-slate-500 max-w-2xl text-lg">
                主要国の中央銀行、財務省、国際機関が発行する最新の報告書や統計データへダイレクトにアクセス。
            </p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <!-- Search & Filters -->
        <div class="flex flex-col md:flex-row gap-4 mb-12">
            <div class="flex-grow relative">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 text-lg"></i>
                <input type="text" id="searchInput" placeholder="日本, IMF, 予算案..." 
                       class="w-full pl-14 pr-6 py-4 rounded-2xl border-2 border-slate-100 focus:border-indigo-500 focus:ring-0 transition-all text-lg shadow-sm">
            </div>
            <div class="flex gap-4">
                <select id="countryFilter" class="px-6 py-4 rounded-2xl border-2 border-slate-100 font-bold text-slate-600 shadow-sm focus:border-indigo-500">
                    <option value="all">全ての地域</option>
                    <option value="JPN">日本 (Japan)</option>
                    <option value="INT">国際組織 (International)</option>
                </select>
                <button onclick="location.reload()" class="p-4 rounded-2xl bg-white border-2 border-slate-100 text-slate-400 hover:text-indigo-600 hover:border-indigo-100 transition-colors shadow-sm">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <!-- Document Grid -->
        <div id="document-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Shimmer/Loading state -->
            <div class="col-span-full py-20 text-center">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-12 w-12 bg-slate-200 rounded-full mb-4"></div>
                    <div class="h-4 w-48 bg-slate-200 rounded mb-2"></div>
                    <div class="h-3 w-32 bg-slate-100 rounded"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let documents = [];

        // GitHub Pagesのパス構造に合わせて自動調整
        const isGithubPages = window.location.hostname.includes('github.io');
        const repoName = 'Document-Data-Base';
        const indexPath = isGithubPages ? `/Document-Data-Base/data/master_index.json` : 'data/master_index.json';

        async function init() {
            const grid = document.getElementById('document-grid');
            const status = document.getElementById('sync-status');

            try {
                // 1. Fetch data with cache busting to get the freshest data
                const response = await fetch(`${indexPath}?t=${new Date().getTime()}`);
                
                if (!response.ok) throw new Error('Data not found');
                
                documents = await response.json();
                
                // 2. Render
                render(documents);
                status.innerText = `Last Updated: ${new Date().toLocaleTimeString()}`;
                status.classList.replace('text-slate-400', 'text-emerald-500');
                status.classList.replace('bg-slate-100', 'bg-emerald-50');

            } catch (err) {
                console.error(err);
                grid.innerHTML = `
                    <div class="col-span-full bg-white p-12 rounded-3xl border-2 border-dashed border-slate-200 text-center">
                        <i class="fas fa-cloud-download-alt text-4xl text-slate-200 mb-4"></i>
                        <h3 class="text-xl font-bold text-slate-800 mb-2">データの同期に失敗しました</h3>
                        <p class="text-slate-500 mb-6">GitHub Actionsが完了し、ファイルがデプロイされるまでお待ちください。</p>
                        <button onclick="location.reload()" class="px-8 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all">再読み込み</button>
                    </div>
                `;
            }
        }

        function render(items) {
            const grid = document.getElementById('document-grid');
            
            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-medium">文書が見つかりませんでした</div>`;
                return;
            }

            grid.innerHTML = items.map(doc => {
                const isValid = doc.url && doc.url !== "#";
                const dateStr = doc.date || "Unknown Date";
                
                return `
                    <div class="glass-card rounded-[2rem] p-8 flex flex-col group relative overflow-hidden">
                        <!-- Background Accent -->
                        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-full -mr-16 -mt-16 transition-all group-hover:scale-150 opacity-50"></div>
                        
                        <div class="flex justify-between items-center mb-6 relative z-10">
                            <span class="text-[10px] font-black tracking-[0.2em] px-3 py-1.5 rounded-lg bg-slate-900 text-white uppercase">
                                ${doc.country}
                            </span>
                            <span class="text-xs font-semibold text-slate-400">${dateStr}</span>
                        </div>

                        <div class="mb-2 text-xs font-bold text-indigo-500 tracking-wide uppercase relative z-10">${doc.organization}</div>
                        <h3 class="text-xl font-bold text-slate-800 leading-tight mb-6 group-hover:text-indigo-600 transition-colors relative z-10">
                            ${doc.title}
                        </h3>

                        <div class="mt-auto pt-6 border-t border-slate-100 flex items-center justify-between relative z-10">
                            <div class="flex items-center text-[11px] font-bold text-slate-400 bg-slate-50 px-3 py-1 rounded-md">
                                <i class="fas fa-tag mr-2 opacity-30"></i> ${doc.category || 'Economic'}
                            </div>
                            
                            ${isValid ? `
                                <a href="${doc.url}" target="_blank" rel="noopener" 
                                   class="flex items-center justify-center w-12 h-12 rounded-2xl bg-indigo-600 text-white hover:bg-indigo-700 hover:rotate-12 transition-all shadow-lg shadow-indigo-100">
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            ` : `
                                <div class="text-[10px] font-bold text-slate-300 uppercase italic">Preparing Source</div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search Filter
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = documents.filter(d => 
                d.title.toLowerCase().includes(val) || 
                d.organization.toLowerCase().includes(val) ||
                d.country.toLowerCase().includes(val)
            );
            render(filtered);
        });

        // Country Filter
        document.getElementById('countryFilter').addEventListener('change', (e) => {
            const val = e.target.value;
            const filtered = val === 'all' ? documents : documents.filter(d => d.country === val);
            render(filtered);
        });

        window.onload = init;
    </script>
</body>
</html>
