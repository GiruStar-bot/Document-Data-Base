<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Economic Document Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- Header -->
    <header class="bg-indigo-900 text-white py-8 px-6 shadow-lg mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">
                    <i class="fas fa-globe-americas mr-3"></i>Economic Document Base
                </h1>
                <p class="text-indigo-200 mt-2">世界各国の経済・財政公的文書アーカイブ</p>
            </div>
            <div class="text-right hidden md:block">
                <span id="update-time" class="text-sm bg-indigo-800 px-3 py-1 rounded-full text-indigo-100">Loading...</span>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-12">
        <!-- Controls -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="文書タイトルや国名で検索..." 
                       class="w-full pl-12 pr-4 py-3 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 glass-morphism">
            </div>
            <select id="countryFilter" class="px-6 py-3 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 glass-morphism">
                <option value="all">すべての国・地域</option>
                <option value="JPN">日本 (Japan)</option>
                <option value="INT">国際組織 (International)</option>
            </select>
        </div>

        <!-- Document List -->
        <div id="document-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div class="col-span-full py-20 text-center text-slate-500">
                <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                <p>データを読み込んでいます...</p>
            </div>
        </div>
    </main>

    <script>
        // 本来は data/master_index.json を fetch しますが、
        // 動作確認用にモックデータを保持します
        let documents = [];

        async function loadDocuments() {
            try {
                const response = await fetch('data/master_index.json');
                if (response.ok) {
                    documents = await response.json();
                } else {
                    // フォールバック用のサンプル
                    documents = [
                        { country: "INT", organization: "IMF", title: "World Economic Outlook 2026", date: "2026-02-10", category: "Global Economy", url: "#" },
                        { country: "JPN", organization: "MOF", title: "令和8年度 予算案", date: "2026-01-20", category: "Budget", url: "#" },
                        { country: "USA", organization: "Fed", title: "FOMC Statement - Feb 2026", date: "2026-02-01", category: "Monetary Policy", url: "#" }
                    ];
                }
                renderDocuments(documents);
                document.getElementById('update-time').innerText = `最終更新: ${new Date().toLocaleDateString()}`;
            } catch (e) {
                console.error("Fetch error", e);
            }
        }

        function renderDocuments(items) {
            const grid = document.getElementById('document-grid');
            if (items.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-400">該当する文書が見つかりませんでした</div>';
                return;
            }

            grid.innerHTML = items.map(doc => `
                <div class="glass-morphism rounded-2xl p-6 shadow-sm hover:shadow-md transition-all border-l-4 ${doc.country === 'JPN' ? 'border-red-400' : 'border-indigo-400'}">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider text-slate-500 bg-slate-100 px-2 py-1 rounded">
                            ${doc.country} / ${doc.organization}
                        </span>
                        <span class="text-xs text-slate-400">${doc.date}</span>
                    </div>
                    <h3 class="font-bold text-lg mb-3 leading-tight text-slate-800">${doc.title}</h3>
                    <div class="flex items-center text-sm text-indigo-600 mb-6">
                        <i class="fas fa-tag mr-2 opacity-50"></i>${doc.category}
                    </div>
                    <a href="${doc.url}" target="_blank" class="block w-full text-center py-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 font-semibold rounded-xl transition-colors">
                        文書を表示 <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                    </a>
                </div>
            `).join('');
        }

        // Filtering
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = documents.filter(d => 
                d.title.toLowerCase().includes(term) || d.organization.toLowerCase().includes(term)
            );
            renderDocuments(filtered);
        });

        document.getElementById('countryFilter').addEventListener('change', (e) => {
            const country = e.target.value;
            const filtered = country === 'all' ? documents : documents.filter(d => d.country === country);
            renderDocuments(filtered);
        });

        window.onload = loadDocuments;
    </script>
</body>
</html>
