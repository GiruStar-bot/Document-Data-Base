<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiruStar Document Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .archive-card {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        .archive-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-[#fcfcfd] min-h-screen text-slate-900">

    <!-- Navbar: Minimal -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 h-14">
        <div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-archive text-indigo-600 text-sm"></i>
                <span class="text-sm font-bold tracking-tight text-slate-900 uppercase">GiruStar <span class="text-indigo-600">Archive</span></span>
            </div>
            <div id="sync-status" class="flex items-center space-x-2 text-[10px] font-bold text-slate-400">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                <span id="sync-text">LIVE</span>
            </div>
        </div>
    </nav>

    <!-- Sticky Toolbar -->
    <div class="bg-white border-b border-slate-200 py-3 sticky top-14 z-40">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row gap-3">
            <div class="flex-grow relative">
                <i class="fas fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                <input type="text" id="searchInput" placeholder="Search organization, country, or report title..." 
                       class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm bg-slate-50">
            </div>
            <div class="md:w-48">
                <select id="countryFilter" class="w-full px-3 py-2 rounded-lg border border-slate-200 font-semibold text-slate-600 text-sm bg-slate-50 appearance-none cursor-pointer focus:ring-2 focus:ring-indigo-500">
                    <option value="all">Filter: Global</option>
                    <option value="JPN">Japan</option>
                    <option value="USA">USA</option>
                    <option value="EUR">Europe</option>
                    <option value="INT">International</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Content: Immediate Grid -->
    <main class="max-w-7xl mx-auto px-6 py-6">
        <div id="document-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Items injected here -->
        </div>
    </main>

    <!-- AI Chat Toggle -->
    <button onclick="toggleChat()" class="fixed bottom-6 right-6 w-12 h-12 bg-slate-900 rounded-full shadow-lg flex items-center justify-center text-white hover:scale-110 transition-transform z-[1001]">
        <i class="fas fa-robot"></i>
    </button>

    <!-- AI Chat UI -->
    <div id="chat-window" class="hidden fixed bottom-20 right-6 w-80 md:w-96 bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden border border-slate-200 z-[1000] h-[450px]">
        <div class="bg-slate-900 p-3 text-white flex justify-between items-center text-xs font-bold">
            <span>AI ASSISTANT</span>
            <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col space-y-3 text-xs">
            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                アーカイブの内容を要約したり、特定の国の動向を質問できます。
            </div>
        </div>
        <div class="p-3 border-t bg-slate-50">
            <div class="relative">
                <input type="text" id="chatInput" placeholder="Ask anything..." 
                       class="w-full pl-3 pr-10 py-2 rounded-lg border border-slate-200 text-xs focus:ring-2 focus:ring-indigo-500 outline-none">
                <button id="sendBtn" class="absolute right-2 top-1/2 -translate-y-1/2 text-indigo-600 p-1">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let documents = [];
        const isGithubPages = window.location.hostname.includes('github.io');
        const indexPath = isGithubPages ? `/Document-Data-Base/data/master_index.json` : 'data/master_index.json';

        async function init() {
            try {
                const response = await fetch(`${indexPath}?t=${Date.now()}`);
                documents = await response.json();
                render(documents);
            } catch (e) {
                console.error("Index load failed.");
            }
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.classList.toggle('hidden');
        }

        function render(items) {
            const grid = document.getElementById('document-grid');
            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400 text-sm font-bold">アーカイブが見つかりません</div>`;
                return;
            }
            grid.innerHTML = items.map(doc => `
                <div class="archive-card rounded-xl p-4 flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] font-bold text-indigo-600 bg-indigo-50 px-1.5 py-0.5 rounded uppercase border border-indigo-100">
                            ${doc.country}
                        </span>
                        <span class="text-[9px] font-medium text-slate-400">${doc.date}</span>
                    </div>
                    <div class="text-[9px] font-extrabold text-slate-400 uppercase tracking-tighter mb-1">${doc.organization}</div>
                    <h3 class="text-xs font-bold text-slate-800 leading-tight mb-3 flex-grow line-clamp-3">
                        ${doc.title}
                    </h3>
                    <div class="pt-3 border-t border-slate-50 flex justify-end">
                        <a href="${doc.url}" target="_blank" class="text-[10px] font-bold text-indigo-600 hover:text-indigo-800 flex items-center">
                            OPEN REPORT <i class="fas fa-external-link-alt ml-1"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = documents.filter(d => 
                d.title.toLowerCase().includes(val) || d.organization.toLowerCase().includes(val) || d.country.toLowerCase().includes(val)
            );
            render(filtered);
        });

        document.getElementById('countryFilter').addEventListener('change', (e) => {
            const val = e.target.value;
            const filtered = val === 'all' ? documents : documents.filter(d => d.country === val);
            render(filtered);
        });

        window.onload = init;
    </script>
</body>
</html>
