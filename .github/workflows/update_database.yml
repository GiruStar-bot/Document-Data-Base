name: Update Public Document Database

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Collection and Indexing
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Emergency Indexing (Fallback)
        # もし main.py が途中でクラッシュしても、これだけは単独で実行して目次を作る
        if: always() 
        run: python scripts/rebuild_index.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ collectors/ scripts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Data & Index" && git push origin main)
