name: Update Public Document Database

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Autonomy Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # ここでGitHubのSecretをPythonに渡す
        run: python main.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ collectors/
          # 常に status.json が更新されるので、必ずコミットが発生します
          git commit -m "Auto-growth: AI discovery and index update" || echo "No changes to commit"
          git push origin main
