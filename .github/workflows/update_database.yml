name: Update Public Document Database

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 履歴をすべて取得して競合を防ぐ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Data Collection
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # data フォルダと collectors フォルダを明示的に追加
          git add data/*.json
          git add data/**/*.json
          git add collectors/registry.json
          
          # 変更がある場合のみコミット。--allow-empty は使わず確実に検知させる。
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Discoveries and Index Rebuild" && git push origin main)
